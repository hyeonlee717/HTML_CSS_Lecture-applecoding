<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/layout4.css">
</head>

<body>

    <div class="contact_us">
        <h2>Contact Us</h1>
            <form action="">
                <p>Your Email</p>
                <input class="input_email" type="email" placeholder="email@example.com">

                <div class="box_name">

                    <div class="box_firstname">
                        <p>First Name</p>
                        <input class="input_firstname" type="text">
                    </div>

                    <div class="box_lastname">
                        <p>Last Name</p>
                        <input class="input_lastname" type="text">
                    </div>

                </div>

                <P>Message</P>
                <textarea rows="7" class="input_message" type="text"></textarea>

                <div class="box_footer">

                    <input id="sub" class="input_subscribecheckbox" type="checkbox">
                    <div class="label_sub">
                        <label for="sub">Subscribe</label>
                    </div>
                    <button class="send_button" type="submit">SEND</button>

                </div>
            </form>
    </div>

</body>

</html>
