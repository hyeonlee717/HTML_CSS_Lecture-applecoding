<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/portfolio3.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="side-bar"> </div>
        <div class="main-content">
            <div class="nav-bar">
                <button class="dropdown-btn">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #858585;"></i>
                </button>
            </div>
            <div class="dashboard">
                <h4>Dash Board</h4>
                <div class="summary-box earnings-monthly">
                    <div>
                        <p>Earnings (Monthly)</p>
                        <strong>$ 400,000</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar fa-2xl" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box earnings-annual">
                    <div>
                        <p>Earnings (Annual)</p>
                        <strong>$ 800,000</strong>
                    </div>
                    <div>
                        <i class="fa-solid fas fa-dollar-sign fa-2xl" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box tasks">
                    <div>
                        <p>Tasks</p>
                        <strong>13</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-list-check fa-2xl" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box requests">
                    <div>
                        <p>Requests</p>
                        <strong>26</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-comments fa-2xl" style="color: #757575;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
