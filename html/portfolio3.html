<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/portfolio3.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="sidebar">
            <span>Home</span>
            <i class="fa-solid fa-house fa-2x"></i>
            <span>Services</span>
            <i class="fa-solid fa-headphones fa-2x"></i>
            <span>Alers</span>
            <i class="fa-solid fa-flag fa-2x"></i>
            <span>Stats</span>
            <i class="fa-solid fa-chart-pie fa-2x"></i>
            <div style="height: 100%;"></div>
        </div>
        <div class=" main-content">
            <div class="nav-bar">
                <div class="search_bar">
                    <input type="text" name="" id="" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                </div>
                <button class="dropdown-btn">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #858585;"></i>
                </button>
                <div class="notification">
                    <i class="fa-solid fa-bell" style="color: #757575;"></i>
                    <span class="badge text-bg-danger">6</span>
                </div>
                <div class="mail">
                    <i class="fa-solid fa-envelope" style="color: #757575;"></i>
                    <span class="badge text-bg-danger">14</span>
                </div>
                <div class="user-name">
                    <p>Minny Park</p>
                </div>
            </div>
            <div class="dashboard">
                <h4>Dash Board</h4>
                <div class="summary-box earnings-monthly">
                    <div>
                        <p>Earnings (Monthly)</p>
                        <strong>$ 400,000</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-calendar" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box earnings-annual">
                    <div>
                        <p>Earnings (Annual)</p>
                        <strong>$ 800,000</strong>
                    </div>
                    <div>
                        <i class="fa-solid fas fa-dollar-sign" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box tasks">
                    <div>
                        <p>Tasks</p>
                        <strong>13</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-list-check" style="color: #757575;"></i>
                    </div>
                </div>
                <div class="summary-box requests">
                    <div>
                        <p>Requests</p>
                        <strong>26</strong>
                    </div>
                    <div>
                        <i class="fa-solid fa-comments" style="color: #757575;"></i>
                    </div>
                </div>
            </div>
            <div class="earnings-overview">
                <div>
                    <p>Earnings Overview</p>
                </div>
                <div class="overview_chart">
                    <canvas id="myChart"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                    const ctx = document.getElementById('myChart');

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12, 19, 3, 5, 2, 3],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
            <div class="tasks_overview">
                <div class="tasks_text">
                    <p>Tasks</p>
                </div>
                <div class="tasks_list">
                    <p>Borrowed Items</p>
                    <span class="badge rounded-pill text-bg-primary">6</span>
                </div>
                <div class="tasks_list">
                    <p>Trello requests</p>
                    <span class="badge rounded-pill text-bg-primary">10</span>
                </div>
                <div class="tasks_list taskes_list_lastbox">
                    <p>Marked Comments</p>
                    <span class="badge rounded-pill text-bg-primary">53</span>
                </div>

            </div>
            <div style="height: 10px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
