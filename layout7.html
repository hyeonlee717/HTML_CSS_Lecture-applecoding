<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효율적인 class 작명법</title>
    <link rel="stylesheet" href="css/layout7.css">
</head>

<body>

    <button class="main-btn bg-red f-m">더 알아보기</button>
    <button class="main-btn bg-blue f-xl">구매하기</button>
    <!-- BEM룰 작명법 / Block__Element--Modifier / 덩어리이름__역할--세부특징 -->
    <div class="profile">
        <img class="profile__img" src="" alt="">
        <h4 class="profile__title"></h4>
        <p class="profile__content"></p>
        <button class="profile__button--red"></button>
        <button class="profile__button--blue"></button>
    </div>
</body>

</html>
