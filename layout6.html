<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="css/layout6.css">
</head>

<body>

    <div class="background">

        <div class="shopping_cart">

            <h2 style="text-align: left; color: #30486d;">Your shopping cart</h2>

            <table class="table_shopping_cart">

                <thead>
                    <tr>
                        <th class="header_item">ITEM</th>
                        <th class="header_amount">AMOUNT</th>
                        <th class="header_price">PRICE</th>
                        <th class="header_total">TOTAL</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <div class="box_item">
                                <img class="image_item" src="img/lion.png" alt="">
                                <div class="box_item_description">
                                    <h4 class="brand_item">
                                        sony</h4>
                                    <p class="name_item">FE 70-200 mm
                                        F2.8 GM OSS</p>
                                </div>
                            </div>
                        </td>
                        <td>1</td>
                        <td>$ 1979.00</td>
                        <td>$ 1979.00</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="box_item">
                                <img class="image_item" src="img/lion.png" alt="">
                                <div class="box_item_description">
                                    <h4 class="brand_item">
                                        sony</h4>
                                    <p class="name_item">Sonnar T' E 24mm F1.8 ZA</p>
                                </div>
                            </div>
                        </td>
                        <td>1</td>
                        <td>$ 989.00</td>
                        <td>$ 989.00</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="row_total">$ 2968.00</td>
                    </tr>
                </tbody>

            </table>

            <div class="footer">
                <div class="link1">
                    <a href="">Edit your shopping cart</a>
                </div>
                <div class="box_button_pay_method">
                    <button class="button_pay_method">Choose payment method</button>
                </div>
            </div>


        </div>

    </div>
    <div>
        <input class="test_text" type="text">
    </div>
    <a href="">링크</a>
</body>

</html>
